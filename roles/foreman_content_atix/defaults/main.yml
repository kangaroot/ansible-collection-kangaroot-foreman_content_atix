foreman_cv_allow_promote_atix_sles12: "{{ foreman_cv_allow_promote_atix_sles | bool }}"
foreman_cv_allow_promote_atix_sles15: "{{ foreman_cv_allow_promote_atix_sles | bool }}"


#######################################
### CONTENT
#######################################

foreman_content_credentials_atix_main:
  - name: "{{ foreman_cred_name_prefix | default('') }}ATIX-GPG-KEY"
    content_type: gpg_key
    content: "{{ lookup('ansible.builtin.url', foreman_repo_baseurl_atix ~ '/atix_gpg.pub', split_lines=False, validate_certs=False) }}"
    # content: "{{ lookup('ansible.builtin.file', role_path ~ '/files/atix_gpg.pub') }}"

foreman_content_credentials_atix: "{{ ( foreman_content_credentials_atix_main | default([]) if foreman_enable_atix | bool else [] ) |
  union( foreman_content_credentials_atix_debian | default([]) if foreman_enable_atix_debian | bool else [] ) |
  union( foreman_content_credentials_atix_ubuntu | default([]) if foreman_enable_atix_ubuntu | bool else [] ) |
  union( foreman_content_credentials_atix_sles | default([]) if foreman_enable_atix_sles | bool else [] )
  }}"

foreman_products_atix_main: []
foreman_products_atix: "{{ ( foreman_products_atix_main | default([]) if foreman_enable_atix | bool else [] ) |
  union( foreman_products_atix_debian | default([]) if foreman_enable_atix_debian | bool else [] ) |
  union( foreman_products_atix_ubuntu | default([]) if foreman_enable_atix_ubuntu | bool else [] ) |
  union( foreman_products_atix_sles | default([]) if foreman_enable_atix_sles | bool else [] )
  }}"

foreman_content_views_atix_main: []
foreman_content_views_atix: "{{ ( foreman_content_views_atix_main | default([]) if foreman_enable_atix | bool else [] ) |
  union( foreman_content_views_atix_debian | default([]) if foreman_enable_atix_debian | bool else [] ) |
  union( foreman_content_views_atix_ubuntu | default([]) if foreman_enable_atix_ubuntu | bool else [] ) |
  union( foreman_content_views_atix_sles | default([]) if foreman_enable_atix_sles | bool else [] )
  }}"

foreman_operatingsystems_atix_main: []
foreman_operatingsystems_atix: "{{ ( foreman_operatingsystems_atix_main | default([]) if foreman_enable_atix | bool else [] ) |
  union( foreman_operatingsystems_atix_debian | default([]) if foreman_enable_atix_debian | bool else [] ) |
  union( foreman_operatingsystems_atix_ubuntu | default([]) if foreman_enable_atix_ubuntu | bool else [] ) |
  union( foreman_operatingsystems_atix_sles | default([]) if foreman_enable_atix_sles | bool else [] )
  }}"

foreman_installation_media_atix_main: []
foreman_installation_media_atix: "{{ ( foreman_installation_media_atix_main | default([]) if foreman_enable_atix | bool else [] ) |
  union( foreman_installation_media_atix_debian | default([]) if foreman_enable_atix_debian | bool else [] ) |
  union( foreman_installation_media_atix_ubuntu | default([]) if foreman_enable_atix_ubuntu | bool else [] ) |
  union( foreman_installation_media_atix_sles | default([]) if foreman_enable_atix_sles | bool else [] )
  }}"

foreman_activation_keys_atix_main: []
foreman_activation_keys_atix: "{{ ( foreman_activation_keys_atix_main | default([]) if foreman_enable_atix | bool else [] ) |
  union( foreman_installation_media_atix_debian | default([]) if foreman_enable_atix_debian | bool else [] ) |
  union( foreman_installation_media_atix_ubuntu | default([]) if foreman_enable_atix_ubuntu | bool else [] ) |
  union( foreman_installation_media_atix_sles | default([]) if foreman_enable_atix_sles | bool else [] )
  }}"

foreman_sync_plan_products_atix_main:
  - "{{ foreman_product_name_prefix | default('') }}ATIX"

foreman_sync_plan_products_atix: "{{ ( foreman_sync_plan_products_atix_main | default([]) if foreman_enable_atix | bool else [] ) |
  union( foreman_installation_media_atix_debian | default([]) if foreman_enable_atix_debian | bool else [] ) |
  union( foreman_installation_media_atix_ubuntu | default([]) if foreman_enable_atix_ubuntu | bool else [] ) |
  union( foreman_installation_media_atix_sles | default([]) if foreman_enable_atix_sles | bool else [] )
  }}"

