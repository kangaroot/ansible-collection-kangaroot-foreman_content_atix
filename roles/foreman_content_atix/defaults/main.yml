foreman_products_defaults_unprotected_atix: "{{ foreman_products_defaults_unprotected | bool }}"
foreman_products_defaults_deb_components_atix: main
foreman_products_defaults_deb_architectures_atix: "{{ foreman_products_defaults_deb_architectures }}"

foreman_products_defaults_download_policy_atix_debian: "{{ foreman_products_defaults_download_policy_atix }}"
foreman_products_defaults_download_policy_atix_ubuntu: "{{ foreman_products_defaults_download_policy_atix }}"
foreman_products_defaults_download_policy_atix_sles: "{{ foreman_products_defaults_download_policy_atix }}"

foreman_products_defaults_mirroring_policy_atix_debian: "{{ foreman_products_defaults_mirroring_policy_atix }}"
foreman_products_defaults_mirroring_policy_atix_ubuntu: "{{ foreman_products_defaults_mirroring_policy_atix }}"
foreman_products_defaults_mirroring_policy_atix_sles: "{{ foreman_products_defaults_mirroring_policy_atix }}"

foreman_products_defaults_verify_ssl_on_sync_atix_debian: "{{ foreman_products_defaults_verify_ssl_on_sync_atix | bool }}"
foreman_products_defaults_verify_ssl_on_sync_atix_ubuntu: "{{ foreman_products_defaults_verify_ssl_on_sync_atix | bool }}"
foreman_products_defaults_verify_ssl_on_sync_atix_sles: "{{ foreman_products_defaults_verify_ssl_on_sync_atix | bool }}"

foreman_products_defaults_http_proxy_policy_atix_debian: "{{ foreman_products_defaults_http_proxy_policy_atix }}"
foreman_products_defaults_http_proxy_policy_atix_ubuntu: "{{ foreman_products_defaults_http_proxy_policy_atix }}"
foreman_products_defaults_http_proxy_policy_atix_sles: "{{ foreman_products_defaults_http_proxy_policy_atix }}"

foreman_products_defaults_unprotected_atix_debian: "{{ foreman_products_defaults_unprotected_atix | bool }}"
foreman_products_defaults_unprotected_atix_ubuntu: "{{ foreman_products_defaults_unprotected_atix | bool }}"
foreman_products_defaults_unprotected_atix_sles: "{{ foreman_products_defaults_unprotected_atix | bool }}"

foreman_products_defaults_deb_components_atix_debian: "{{ foreman_products_defaults_deb_components_atix }}"
foreman_products_defaults_deb_components_atix_ubuntu: "{{ foreman_products_defaults_deb_components_atix }}"

foreman_products_defaults_deb_architectures_atix_debian: "{{ foreman_products_defaults_deb_architectures_atix }}"
foreman_products_defaults_deb_architectures_atix_ubuntu: "{{ foreman_products_defaults_deb_architectures_atix }}"


#######################################
### ORGANIZATION VARS
#######################################

### ATIX

foreman_organization_atix: "{{ foreman_organization }}"

foreman_organization_atix_debian: "{{ foreman_organization_atix }}"
foreman_organization_atix_debian11: "{{ foreman_organization_atix_debian }}"
foreman_organization_atix_debian12: "{{ foreman_organization_atix_debian }}"

foreman_organization_atix_ubuntu: "{{ foreman_organization_atix }}"
foreman_organization_atix_ubuntu2004: "{{ foreman_organization_atix_ubuntu }}"
foreman_organization_atix_ubuntu2204: "{{ foreman_organization_atix_ubuntu }}"
foreman_organization_atix_ubuntu2404: "{{ foreman_organization_atix_ubuntu }}"

foreman_organization_atix_sles: "{{ foreman_organization_atix }}"
foreman_organization_atix_sles12: "{{ foreman_organization_atix_sles }}"
foreman_organization_atix_sles15: "{{ foreman_organization_atix_sles }}"


#######################################
### CONTENT VIEW DEFAULTS
#######################################

### ATIX

foreman_cv_allow_promote_atix: "{{ foreman_cv_allow_promote | bool }}"

foreman_cv_allow_promote_atix_debian: "{{ foreman_cv_allow_promote_atix | bool }}"
foreman_cv_allow_promote_atix_debian11: "{{ foreman_cv_allow_promote_atix_debian | bool }}"
foreman_cv_allow_promote_atix_debian12: "{{ foreman_cv_allow_promote_atix_debian | bool }}"

foreman_cv_allow_promote_atix_ubuntu: "{{ foreman_cv_allow_promote_atix | bool }}"
foreman_cv_allow_promote_atix_ubuntu2004: "{{ foreman_cv_allow_promote_atix_ubuntu | bool }}"
foreman_cv_allow_promote_atix_ubuntu2204: "{{ foreman_cv_allow_promote_atix_ubuntu | bool }}"
