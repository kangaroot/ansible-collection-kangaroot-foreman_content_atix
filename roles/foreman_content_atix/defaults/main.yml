---
# noqa: var-naming[no-role-prefix]
# defaults file for foreman_content_atix

#######################################
### URLS
#######################################

### ATIX

foreman_repo_baseurl_atix: https://oss.atix.de

foreman_repo_baseurl_atix_debian: "{{ foreman_repo_baseurl_atix }}"
foreman_repo_baseurl_atix_debian11: "{{ foreman_repo_baseurl_atix_debian }}"
foreman_repo_baseurl_atix_debian12: "{{ foreman_repo_baseurl_atix_debian }}"

foreman_repo_baseurl_atix_ubuntu: "{{ foreman_repo_baseurl_atix }}"
foreman_repo_baseurl_atix_ubuntu2004: "{{ foreman_repo_baseurl_atix_ubuntu }}"
foreman_repo_baseurl_atix_ubuntu2204: "{{ foreman_repo_baseurl_atix_ubuntu }}"
foreman_repo_baseurl_atix_ubuntu2404: "{{ foreman_repo_baseurl_atix_ubuntu }}"

foreman_repo_baseurl_atix_sles: "{{ foreman_repo_baseurl_atix }}"
foreman_repo_baseurl_atix_sles12: "{{ foreman_repo_baseurl_atix_sles }}"
foreman_repo_baseurl_atix_sles15: "{{ foreman_repo_baseurl_atix_sles }}"


#######################################
### ENABLE VARS
#######################################

### ATIX

foreman_enable_atix: false

foreman_enable_atix_debian: false
foreman_enable_atix_debian11: "{{ foreman_enable_atix_debian | bool }}"
foreman_enable_atix_debian12: "{{ foreman_enable_atix_debian | bool }}"

foreman_enable_atix_ubuntu: false
foreman_enable_atix_ubuntu2004: "{{ foreman_enable_atix_ubuntu | bool }}"
foreman_enable_atix_ubuntu2204: "{{ foreman_enable_atix_ubuntu | bool }}"
foreman_enable_atix_ubuntu2404: "{{ foreman_enable_atix_ubuntu | bool }}"

foreman_enable_atix_sles: false
foreman_enable_atix_sles12: "{{ foreman_enable_atix_sles | bool }}"
foreman_enable_atix_sles15: "{{ foreman_enable_atix_sles | bool }}"


#######################################
### PRODUCT DEFAULTS
#######################################

### ATIX

foreman_products_defaults_download_policy_atix: "{{ foreman_products_defaults_download_policy }}"
foreman_products_defaults_mirroring_policy_atix: mirror_content_only
foreman_products_defaults_verify_ssl_on_sync_atix: "{{ foreman_products_defaults_verify_ssl_on_sync | bool }}"
